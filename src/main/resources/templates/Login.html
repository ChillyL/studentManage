<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--链接一个外部样式表-->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <style>
        canvas {
            display: block;
            vertical-align: bottom;
        }
        #particles {
            background-color: #F7FAFC;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <title>用户登录</title>
</head>
<body class="hold-transition login-page">
<div id="particles">
</div>
<div class="login-box">

    <div class="login-logo" style="color: rgba(10,10,10,0.29);">
    <h1>教学管理系统</h1>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <form class="form-horizontal" th:action="@{/user/login}" method="post">

                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                </div>

                <div class="form-group has-feedback">
                    <label class="control-label" for="userName">账号</label>
                    <div class="controls">
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="请输入账号"
                               required="true">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="password">密码</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                               required="true">
                    </div>
                </div>
                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录
                        </button>
                    </div>
                </div>
            </form>
        </div>

        </div>
    </div>
</div>
</body>
</html>
