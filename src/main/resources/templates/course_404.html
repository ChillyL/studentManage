<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--链接一个外部样式表-->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <title>找不到符合条件的课程</title>
</head>
<body>
<section class="content">
    <div class="error-page">
        <h2 class="headline text-warning">404</h2>

        <div class="error-content">
            <h3>糟糕！找不到符合条件的课程。</h3>

            <p>
                找不到符合条件的课程同时，您可以<a href="/course/index">返回</a>或再次尝试搜索。
            </p>

            <form class="search-form" th:action="@{/course/courseIntro}" method="post">
                <div class="input-group">
                    <input type="text"  class="form-control" id="courseId" name="courseId" placeholder="输入课程代号">

                    <div class="input-group-append">
                        <button type="submit" name="submit" class="btn btn-warning">搜索
                        </button>
                    </div>
                </div>
                <!-- /.input-group -->
            </form>
        </div>
        <!-- /.error-content -->
    </div>
    <!-- /.error-page -->
</section>
</body>
</html>
