<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--链接一个外部样式表-->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!--  悬浮按钮设计 -->
    <style>
        .hover {
            bottom: 1.25rem;
            position: fixed;
            right: 1.25rem;
            z-index: 1032;
        }
    </style>
    <title>新增学院</title>
</head>
<body>
<!--引入导航-->
<div th:replace="left :: left_navbar"></div>
<!--  主页面  -->
<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">新增学院</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <form role="form" th:action="@{/department/addDepartment}" method="post">

                <!-- input states -->
                <div class="form-group">
                    <label class="col-form-label">院系代号</label>
                    <input type="text" class="form-control is-valid" id="department_id" name="department_id" placeholder="院系代号">
                </div>

                <!-- input states -->
                <div class="form-group">
                    <label class="col-form-label">院系名称</label>
                    <input type="text" class="form-control is-valid" id="department_name" name="department_name" placeholder="院系名称">
                </div>

                <!-- input states -->
                <div class="form-group">
                    <label class="col-form-label">备注</label>
                    <input type="text" class="form-control is-valid" id="department_remarks" name="department_remarks" placeholder="备注">
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
        <!--  返回按钮  -->
        <a id="back-to-top" onclick="javascript:history.back(-1);" class="btn btn-primary hover" role="button" >
            返回
        </a>
    </div>
</div>
</body>
</html>
